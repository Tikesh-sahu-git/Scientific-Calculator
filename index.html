<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear ripple">AC</button>
            <button class="delete ripple">DEL</button>
            <button class="function ripple">sin</button>
            <button class="operation ripple">÷</button>
            <button class="function ripple">cos</button>
            <button class="function ripple">tan</button>
            <button class="function ripple">log</button>
            <button class="operation ripple">×</button>
            <button class="function ripple">ln</button>
            <button class="function ripple">√</button>
            <button class="function ripple">x²</button>
            <button class="operation ripple">-</button>
            <button class="function ripple">x³</button>
            <button class="function ripple">x^y</button>
            <button class="const ripple">π</button>
            <button class="operation ripple">+</button>
            <button class="const ripple">e</button>
            <button class="function ripple">(</button>
            <button class="function ripple">)</button>
            <button class="number ripple" data-number>7</button>
            <button class="number ripple" data-number>8</button>
            <button class="number ripple" data-number>9</button>
            <button class="number ripple" data-number>4</button>
            <button class="number ripple" data-number>5</button>
            <button class="number ripple" data-number>6</button>
            <button class="number ripple" data-number>1</button>
            <button class="number ripple" data-number>2</button>
            <button class="number ripple" data-number>3</button>
            <button class="number ripple" data-number>0</button>
            <button class="number ripple" data-number>.</button>
            <button class="equals ripple span-2">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
